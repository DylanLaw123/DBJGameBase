<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dt.css" />
    <script src="accounts.js"></script>
    <title>Game Base - Account</title>
  </head>

  <body>
    <div class="side-nav">
      <a href="#" id="accounts">Accounts</a>
      <a href="/index.html" id="home">To Home Page...</a>
      <a href="/admin.html" id="home">To Admin Page...</a>
    </div>

    <div class="main">
      <section class="section">
        <h2>Game Base - Accounts</h2>
        <form id="accountsForm">
          <input type="hidden" id="mode" />
          <label>Account ID: </label
          ><input
            type="text"
            id="Account_id"
            name="Account_id"
            placeholder="Account ID"
            size="60px"
          /><br />
          <label>Name: </label
          ><input
            type="text"
            id="Name"
            name="Name"
            placeholder="Name"
            size="60px"
          /><br />
          <label>Date Created: </label
          ><input
            type="text"
            id="Date_Created"
            name="Date_Created"
            placeholder="Date Created"
            size="60px"
          /><br />
          <label>Email: </label
          ><input
            type="text"
            id="Email"
            name="Email"
            placeholder="Email"
            size="60px"
          /><br />
          <br />
          <input type="submit" value="Submit" />
          <br />
          <p id="resultMessage"></p>
        </form>
        <hr />
        <div id="resultDataTable"></div>
      </section>
    </div>
  </body>
</html>
