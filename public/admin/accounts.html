<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dt.css" />
    <script src="accounts.js"></script>
    <title>Game Base - Account</title>
  </head>

  <body>
    <div class="side-nav">
      <a href="#" id="accounts">Accounts</a>
      <a href="/index.html" id="home">Back to Home</a>
    </div>

    <div class="main">
      <section class="section">
        <h2>Game Base - Accounts</h2>
        <form id="adminForm">
          <label>Account ID: </label
          ><input
            type="text"
            name="Account_id"
            placeholder="Account ID"
          /><br />
          <label>Name: </label
          ><input type="text" name="Name" placeholder="Name" /><br />
          <label>Date Created: </label
          ><input
            type="text"
            name="Date_Created"
            placeholder="Date Created"
          /><br />
          <label>Email: </label
          ><input type="text" name="Email" placeholder="Email" /><br />
          <br />
          <input type="submit" value="Submit" />
          <br />
          <p id="resultMessage"></p>
        </form>
        <hr />
        <div id="resultDataTable"></div>
      </section>
    </div>
  </body>
</html>
